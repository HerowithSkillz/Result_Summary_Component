<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      position: absolute;
      /* left: 0;
      bottom: 0; */
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="flex-box left">

        <div class="light-font">
          Your Result
        </div>
        <div id="circle">
          <div id="Big-font">76</div>
          <div>of 100</div>
        </div>

        <h1>Great</h1>
        <p class="light-font small">You scored higher than 65% of the people who have taken these tests.</p>

      </div>
      <div class="flex-box right">
        <h2>Summary</h2>
        <div class="white">
          <div class="small-box red">
            <span class="small-flex" id="red"><img src="assets/images/icon-reaction.svg" alt="Reaction">Reaction</span>
           <span><b>80</b> / 100</span>
          </div>
          <div class="small-box yellow"><span class="small-flex" id="yellow"><img src="assets/images/icon-memory.svg" alt="">Memory</span>
            <span><b>92</b> / 100</span></div>
          <div class="small-box teal">
            <span class="small-flex" id="teal"><img src="assets/images/icon-verbal.svg" alt="">Verbal</span>
            <span><b>61</b> / 100</span>
          </div>
          <div class="small-box purple"> <span class="small-flex" id="purple"><img src="assets/images/icon-visual.svg" alt="">Visual</span>
            <span><b>72</b> / 100</span></div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">@Herowithskillz</a>.
    </div>
  </footer>
</body>

</html>
